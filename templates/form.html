<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            width: auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
<script>
    function handleEnter(event, nextInputId) {
        if (event.keyCode === 13) {
            event.preventDefault();
            var selectedValue = document.getElementById(nextInputId).value;
            if (selectedValue !== "default") {
                document.getElementById(nextInputId).focus();
            }
        }
    }

    function validateForm() {
        var input1 = document.getElementById("input1").value;
        var input2 = document.getElementById("input2").value;
        var input3 = document.getElementById("input3").value;

        if (input1 === "default" || input2 === "default" || input3 === "default") {
            alert("Please select a value for all fields.");
            return false;
        }
        return true;
    }
</script>

</head>
<body>
    <div class="container">
        <form action="{{ url_for('output') }}" method="post" onsubmit="return validateForm()">

            <div class="form-group">
                <label for="input1">Select the current body weight:</label>
                <select id="input1" name="input1" onkeydown="handleEnter(event, 'input2')">
                    <option value="default" selected>Select the current body weight</option>
                    <option value="180">180</option>
                    <option value="200">200</option>
                    <option value="150">150</option>
                    <option value="170">170</option>
                    <option value="190">190</option>
                    <option value="160">160</option>
                    <option value="45">45</option>
                    <option value="40">40</option>
                    <option value="35">35</option>
                    <option value="30">30</option>
                    <option value="25">25</option>
                    <option value="20">20</option>
                    <option value="15">15</option>
                    <option value="10">10</option>
                    <option value="5">5</option>
                    <option value="1">1</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                    <option value="60">60</option>
                    <option value="65">65</option>
                    <option value="70">70</option>
                    <option value="75">75</option>
                    <option value="80">80</option>
                    <option value="85">85</option>
                    <option value="90">90</option>
                    <option value="95">95</option>
                </select>
            </div>

            <div class="form-group">
                <label for="input2">Select the goal body weight:</label>
                <select id="input2" name="input2" onkeydown="handleEnter(event, 'input3')">
                    <option value="default" selected>Select the goal body weight</option>
                    <option value="160">160</option>
                    <option value="180">180</option>
                    <option value="140">140</option>
                    <option value="170">170</option>
                    <option value="150">150</option>
                    <option value="55">55</option>
                    <option value="50">50</option>
                    <option value="45">45</option>
                    <option value="40">40</option>
                    <option value="35">35</option>
                    <option value="30">30</option>
                    <option value="25">25</option>
                    <option value="20">20</option>
                    <option value="15">15</option>
                    <option value="10">10</option>
                    <option value="60">60</option>
                    <option value="65">65</option>
                    <option value="70">70</option>
                    <option value="75">75</option>
                    <option value="80">80</option>
                    <option value="85">85</option>
                    <option value="90">90</option>
                    <option value="95">95</option>
                    <option value="100">100</option>
                </select>
            </div>

            <div class="form-group">
                <label for="input3">Select fitness goal:</label>
                <select id="input3" name="input3" onkeydown="handleEnter(event, 'submitBtn')">
                    <option value="default" selected>Select fitness goal</option>
                    <option value="Gain Muscle">Gain Muscle</option>
                    <option value="Tone Up">Tone Up</option>
                    <option value="Lose Weight">Lose Weight</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" id="submitBtn" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
